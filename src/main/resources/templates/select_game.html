<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameFlix - Add Game to Library</title>

    <!-- CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="page-header">
            <br/><h3>Add Game to Your Library</h3>
        </div>
        <form action="#"
              th:action="@{/users/addGameToLibrary}"
              method="POST">

            <input type="hidden" name="userID" th:value="${user.userID}" />

            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Welcome back, <b th:utext="${user.firstName}"></b>!</div>
                    <div class="panel-body" style="padding-left: 5px;">
                        <br/><u>Currently Playing:</u> <span th:each="game : ${user.games}">
                        <br/>&nbsp;&nbsp;<b th:utext="${game.title}"></b>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <select class="form-control" name="gameTitle">
                        <option th:each="game : ${listGames}"
                                th:value="${game.title}"
                                th:text="${game.title}"></option>
                    </select>
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">
                Add to Library
            </button>
        </form>
    </div>
</div>
</body>
</html>

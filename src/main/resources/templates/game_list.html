<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>GameFlix - Game Catalog Management System</title>

        <!-- CDN Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class = "container my-2">
            <a th:href= "@{/games/showNewGameForm}" class="btn btn-primary btn-lg mb-3"> Add Game </a>
            <a th:href= "@{/users/user_list}" class="btn btn-primary btn-lg mb-3"> User Database</a>
            <br/>
            <br/>
            <h1>Game Catalog </h1>
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID #</th>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>Developer</th>
                        <th>Publisher</th>
                        <th>ESRB Rating</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <tr th:each="game : ${listGames}">
                            <td th:text="${game.gameID}"></td>
                            <td th:text="${game.title}"></td>
                            <td th:text="${game.releaseDate}"></td>
                            <td th:text="${game.developer}"></td>
                            <td th:text="${game.publisher}"></td>
                            <td th:text="${game.rating}"></td>
                            <td><a th:href="@{/games/showFormForUpdate/{id}(id=${game.gameID})}" class="btn btn-primary">Update</a></td>
                            <td><a th:href="@{/games/deleteGame/{id}(id=${game.gameID})}" class="btn btn-primary">Delete</a></td>
                        </tr>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
